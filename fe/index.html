<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="process.js"></script>
</head>
<body>
    <h1>Student Information Form</h1>
    <form id="studentForm">
        <!-- <label for="name">Name:</label> -->
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <!-- <input type="text"  name="name" required><br><br> -->

        <!-- <label for="studentNumber">Student Number:</label> -->
        <input type="text" class="form-control" id="studentNumber" placeholder="Student number" required>
        <!-- <input type="text"  name="studentNumber" required><br><br> -->

        <!-- <label for="githubLink">GitHub Link:</label> -->
        <input type="url" class="form-control" id="githubLink" placeholder="GitHub link" required>
        <!-- <input type="url" name="githubLink" required><br><br> -->

        <input type="submit" value="Submit">
    </form>

    <div id="response" class="hidden">
        <p id="resultText"></p>
    </div>
</body>
</html>
